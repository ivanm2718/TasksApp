<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="task-button new-task">+ Make New Task</button>
    <ul class="task-list">
        <li class="task completed">
            <span class="task-name">Learn React</span>
            <div class="task-meta">
                <span class="task-user"><strong>Assigned to:</strong> user1</span>
            </div>
            <div class="task-actions">
                <button class="task-button">Mark as Uncompleted</button>
                <button class="task-button">Update</button>
                <button class="task-button delete">Delete</button>
            </div>
        </li>
        <li class="task">
            <span class="task-name">Complete assignments</span>
            <div class="task-meta">
                <span class="task-user"><strong>Assigned to:</strong> user2</span>
            </div>
            <div class="task-actions">
                <button class="task-button">Mark as Completed</button>
                <button class="task-button">Update</button>
                <button class="task-button delete">Delete</button>
            </div>
        </li>
        <li class="task">
            <span class="task-name">Review code</span>
            <div class="task-meta">
                <span class="task-user"><strong>Assigned to:</strong> user3</span>
            </div>
            <div class="task-actions">
                <button class="task-button">Mark as Completed</button>
                <button class="task-button">Update</button>
                <button class="task-button delete">Delete</button>
            </div>
        </li>
    </ul>
</body>
</html>
